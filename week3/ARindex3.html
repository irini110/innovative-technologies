<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<script src="../aframe/aframe.min.js"></script>
   		<script src="../arjs/aframe-ar.js"></script>
	</head>
        	<a-scene embedded arjs='trackingMethod: best;'>
			<a-anchor hit-testing-enabled='true'>
            <a-cylinder color="green" height="5" radius="0.08" position="1 2 3"></a-cylinder>
				<a-torus position="0 0.3 0" color="blue" radius="0.7" animation="property: components.material.material.color; type: color; from: blue; to: green; loop: true; dur: 11000"></a-torus>
				<a-plane width="5.5" height="7" rotation="-20 1 0" position="-1 -2 -6" color="grey" src="../assets/1652235714_41-kartinkin-net-p-prikolnie-kartinki-dlya-stima-44.jpg"></a-plane>
				<a-cylinder color="red" height="4" radius="0.5" position="2 2 1"></a-cylinder>
                <a-text value="Hello!!Nice to meet you!" font="segoesc-msdf.json" negate="false" color="brown" width="15" position="-1 1 -8"
				animation="property: rotation; to: 360 360 0; loop: true; dur: 5000"></a-text>
				<a-torus-knot color="violet" radius="1" position="1,5 1 0,5" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
				<a-plane width="4.5" height="2.5" position="0 2 -1"></a-plane>
				</a-anchor>	
        		<a-entity camera></a-entity>
        	</a-scene>
    	</body>
</html>
