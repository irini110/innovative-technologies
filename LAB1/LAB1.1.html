<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AR.js and A-Frame Scene</title>
		<script src="../aframe/aframe.min.js"></script>
  	<script src="../arjs/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs="trackingMethod: best;">
			<a-marker
				preset="custom"
				type="pattern"
				url="../assets/pattern-letterA.patt"
			>
				<a-entity position="0 0 0">
					<a-cylinder color="white" height="2" radius="1"></a-cylinder>
					<a-entity arrow="direction: 0 1 0; length: 2; color: red;"></a-entity>
					<a-entity
						arrow="direction: 1 0 0; length: 1; color: blue;"
					></a-entity>
					<a-cylinder
						src="#woodTexture"
						color="white"
						height="2"
						radius="1"
					></a-cylinder>
				</a-entity>
			</a-marker>

			<a-light type="ambient" position="0 5 0" intensity="0.5"></a-light>

			<a-assets>
				<img
        			id="woodTexture"
        			src="../assets/woodTexture.jpg"
      			/>
      			<img
        			id="noiseTexture"
        			src="../assets/noiseTexture.jpg"
				/>
			</a-assets>

			<a-entity camera></a-entity>
			<a-cursor></a-cursor>
		</a-scene>
	</body>
</html>
