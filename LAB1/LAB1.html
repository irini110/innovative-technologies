<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>VR Scene</title>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene embedded arjs="trackingMethod: best;">
			<a-marker
				preset="custom"
				type="pattern"
				url="assets/pattern-letterA.patt"
			>
				<a-entity position="0 0 0">
					<a-cylinder color="white" height="2" radius="1"></a-cylinder>
					<a-entity arrow="direction: 0 1 0; length: 2; color: red;"></a-entity>
					<a-entity
						arrow="direction: 1 0 0; length: 1; color: blue;"
					></a-entity>
					<a-cylinder
						src="#woodTexture"
						color="white"
						height="2"
						radius="1"
					></a-cylinder>
				</a-entity>
			</a-marker>

			<a-light type="ambient" position="0 5 0" intensity="0.5"></a-light>

			<a-assets>
				<img
					id="woodTexture"
					src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/wood.jpg"
				/>
				<img
					id="noiseTexture"
					src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/noise.png"
				/>
			</a-assets>
		</a-scene>
	</body>
</html>
