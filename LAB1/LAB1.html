<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VR Scene</title>
  <!-- Use local paths for A-Frame and AR.js, adjust as needed -->
  <script src="../aframe/aframe.min.js"></script>
  <script src="../arjs/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best;">
    <a-marker
      preset="custom"
      type="pattern"
      url="../assets/pattern-letterA.patt"
    >
      <a-entity position="0 0 0">
        <a-cylinder color="white" height="2" radius="1"></a-cylinder>
        <a-cylinder
          src="#woodTexture"
          color="white"
          height="2"
          radius="1"
        ></a-cylinder>
      </a-entity>
    </a-marker>

    <a-light type="ambient" position="0 5 0" intensity="0.5"></a-light>

    <a-assets>
      <!-- Adjust the paths based on the location of your HTML file -->
      <img
        id="woodTexture"
        src="../assets/woodTexture.jpg"
      />
      <img
        id="noiseTexture"
        src="../assets/noiseTexture.jpg"
      />
    </a-assets>
  </a-scene>
</body>
</html>
