<!DOCTYPE html>

<html>
	<head>
		<script src="aframe/aframe.min.js"></script>
		<script src="arjs/aframe-ar.js"></script>
		<script src="ABSD.js"></script>
	</head>
	<body>
		<a-scene arjs="debug: false;" embedded>
			<a-marker
				registerevents
				id="A"
				type="pattern"
				url="assets/pattern-letterA.patt"
			>
				<a-sphere color="blue" radius="0.5"></a-sphere>
				<a-cylinder
					id="AB"
					color="yellow"
					height="1"
					radius="0.1"
					visible="false"
				></a-cylinder>
			</a-marker>
			<a-marker
				registerevents
				id="B"
				type="pattern"
				url="assets/pattern-letterB.patt"
			>
				<a-sphere color="red" radius="0.15"></a-sphere>
				<a-cylinder
					id="BC"
					color="yellow"
					height="1"
					radius="0.1"
					visible="false"
				></a-cylinder>
			</a-marker>
			<a-marker
				registerevents
				id="C"
				type="pattern"
				url="assets/pattern-letterC.patt"
			>
				<a-sphere color="green" radius="0.15"></a-sphere>
				<a-cylinder
					id="CD"
					color="yellow"
					height="1"
					radius="0.1"
					visible="false"
				></a-cylinder>
			</a-marker>
			<a-marker
				registerevents
				id="D"
				type="pattern"
				url="assets/pattern-letterD.patt"
			>
				<a-sphere color="yellow" radius="0.15"></a-sphere>
				<a-cylinder
					id="DA"
					color="yellow"
					height="1"
					radius="0.1"
					visible="false"
				></a-cylinder>
			</a-marker>
			<a-entity camera></a-entity>
			<a-entity run></a-entity>
			<a-entity
				text="value: Perimeter: 0; Area: 0"
				position="-1 2 -3"
			></a-entity>
		</a-scene>
	</body>
</html>
