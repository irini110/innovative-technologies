<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="../aframe/aframe.min.js"></script>
		<a-scene>
			<a-sky color="grey"></a-sky>
			<a-plane
				width="7"
				height="7"
				rotation="-55 0 0"
				position="-2 -2 -5"
				color="purple"
			></a-plane>
			<a-plane width="9" height="2" position="3 1 -9"></a-plane>
			<a-text
				value="Welcome to browser's VR"
				color="black"
				width="10"
				position="-0.5 1 -6"
			></a-text>
			<a-torus position="-2 1 -5" color="red" radius="1.2"></a-torus>
			<a-cylinder
				color="yellow"
				height="2"
				radius="0.05"
				position="-2 -1 -5"
			></a-cylinder>
			<a-cylinder
				color="blue"
				height="2"
				radius="0.05"
				position="-3 -1 -5"
			></a-cylinder>
			<a-torus-knot
				color="orange"
				radius="1.2"
				position="-3 1 -5"
			></a-torus-knot>
		</a-scene>
	</body>
</html>
